version: '3'
services:
  minio:
    image: quay.io/minio/minio
    ports:
      - '9000:9000'
      - '9090:9090'
    volumes:
      - ~/minio/data:/data
    environment:
      MINIO_ROOT_USER: ADMIN
      MINIO_ROOT_PASSWORD: P@ssw0rd
    command: ['server', '/data', '--console-address', ':9090']
  uploadfile:
    image: upload-app
    ports:
      - 3000
    depends_on:
      - minio
    deploy:
      replicas: 5
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - '80:80'
